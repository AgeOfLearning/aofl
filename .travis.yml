language: node_js
node_js:
  - "10"
cache: npm
before_install:
  - cd aofl-js-packages
install:
  - npm ci

jobs:
  include:
    - stage: lint
      name: Lint
      script: npm run lint

    - stage: local-unit-test
      name: "Unit Test"
      addons:
        chrome: stable
        firefox: latest
      script: npm test

    - stage: branch-unit-test
      name: "Unit Test"
      env:
        - secure: ""
        - secure: ""
      script: npm run test:sl

    - stage: master-unit-test
      name: "Unit Test"
      env:
        - secure: ""
        - secure: ""
      script: npm run test:sl

    - stage: coverage
      name: CodeCov Report
      addons:
        chrome: stable
        firefox: latest
      env:
        - secure: ""
      script: npm test && npx codecov -f ../docs/v1.x/coverage/lcov.info

stages:
  - lint
  - name: local-unit-test
    if: fork = true
  - name: branch-unit-test
    if: (fork = false) AND (branch != master)
  - name: master-unit-test
    if: (fork = false) AND (branch = master)
  - name: coverage
    if: (fork = false) AND (branch = master)

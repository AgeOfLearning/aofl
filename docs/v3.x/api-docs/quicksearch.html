ayload) { * const boundary = 'Boundary-' + Date.now(); * const args = JSON.stringify(payload.args); * * const body = new FormData(); * body.append('arguments', args); * * return { * method: 'POST', * body, * mode: 'cors', * credentails: 'include' * }; * } * * static unpack(response) { * return response.json(); * } * } * * export default SampleFormatter; */ class FormatterManager { /** * constructor */ constructor() { this.formatters = {}; } /** * Get formatter based on format name * * @param {String} format name of the format * @return {Object} */ getFormatter(format) { if (Object.hasOwnProperty.call(this.formatters, format)) { return this.formatters[format]; } } /** * Add formatter to the formatters object * * @param {String} format name of the format * @param {Object} formatter formatter object * @throws {TypeError} Will throw an error when the provided pormatter doesn't implement pack() and unpack() * @throws {Error} Will throw an error when attempting to replace an existing formatter */ addFormatter(format, formatter) { if (typeof formatter.pack !== 'function' || typeof formatter.unpack !== 'function') { throw new TypeError('formatter must implement pack() and unpack() functions'); } if (typeof this.formatters[format] !== 'undefined') { throw new Error(`${format} already exists. Cannot replace an existing format.`); } this.formatters[format] = formatter; } } export default FormatterManager; × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-10-08T00:50:33-07:00 using the DocStrap template. "},"i18n-mixin_modules_i18n-mixin.js.html":{"id":"i18n-mixin_modules_i18n-mixin.js.html","title":"Source: i18n-mixin/modules/i18n-mixin.js","body":" Age Of Learning JavaScript SDK Modules @aofl/api-request@aofl/cache-manager@aofl/component-utils@aofl/drawer@aofl/element@aofl/form-validate@aofl/i18n@aofl/i18n-mixin@aofl/map-state-properties-mixin@aofl/middleware@aofl/object-utils@aofl/picture@aofl/polyfill-service@aofl/register-callback@aofl/resource-enumerat et.lang; this.requestUpdate(); }); observer.observe(document.documentElement, {attributes: true}); return observer; } /** * Check if templateParts matches previously cached template and * prevent unnecessary render updates * * @param {*} id * @param {*} templateParts * @return {templateParts} */ getCachedTemplate(id, templateParts) { if (typeof this.translationMap[id] === 'undefined' || this.translationMap[id].strings[0] !== templateParts.strings[0]) { this.translationMap[id] = templateParts; } return this.translationMap[id]; } /** * Language translation function. * * @param {String} id * @param {String} str * @return {String} */ async __(id, str) { const translated = await this.i18n.__(id, str); const templateParts = html([translated]); return this.getCachedTemplate(id, templateParts); } /** * Replace function. When invoked it will replace %r(number)% with the number matching the index * of the arguments passed to the _r function. * * @param {String} str * @param {*} args * @return {String} */ async _r(str, ...args) { const translated = await this.i18n._r(str, ...args); const templateParts = html([translated]); const id = md5(translated); return this.getCachedTemplate(id, templateParts); } /** * Conditional translation function. When invoked it finds the correct string based on the labels * specified in ...args. * * @param {*} id * @param {*} str * @param {*} args * @return {String} */ async _c(id, str, ...args) { const translated = await this.i18n._c(id, str, ...args); const templateParts = html([translated]); return this.getCachedTemplate(id, templateParts); } /** * Sets initial lang */ connectedCallback() { this.i18n.lang = this.getAttribute('lang') || document.documentElement.getAttribute('lang'); super.connectedCallback(); } /** * Listen for component lang attribute mutataions * * @memberof I18nMixin * @param {String} name * @param {String} oldValue * @param {String} newValue * @return {void} */ attributeChangedCallback(name, oldValue, newValue) { if (name === 'lang') { if (!newValue) { this.i18n.lang = document.documentElement.lang; } else { this.i18n.lang = newValue; } this.requestUpdate(); } super.attributeChangedCallback(name, oldValue, newValue); } /** * * @memberof I18nMixin * @param {Object} templates * @param {*} args * @return {Object} */ render(templates, ...args) { let template = templates.default; if (typeof templates[this.i18n.lang] !== 'undefined') { template = templates[this.i18n.lang]; } return super.render(template.template, template.styles, ...args); } /** * * @param {*} args */ disconnectedCallback(...args) { super.disconnectedCallback(...args); this.observer.disconnect(); } } return I18nMixin; }; × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-10-08T00:50:33-07:00 using the DocStrap template. "},"router_modules_match-route-middleware_index.js.html":{"id":"router_modules_match-route-middleware_index.js.html","title":"Source: router/modules/match-route-middleware/index.js","body":" Age Of Learning JavaScript SDK Modules @aofl/api-request@aofl/cache-manager@aofl/component-utils@aofl/drawer@aofl/element@aofl/form-validate@aofl/i18n@aofl/i18n-mixin@aofl/map-state-properties-mixin@aofl/middleware@aofl/object-utils@aofl/picture@aofl/polyfill-service@aofl/register-callback@aofl/resource-enumerate@aofl/rotations@aofl/router@aofl/select@aofl/server-environment@aofl/store@aofl/store/legacy@aofl/uuid Classes FormatterManager@aofl/api-request.ApiRequest@aofl/cache-manager.CacheManager@aofl/cache-manager.MemoryStorage@aofl/component-utils.IsInViewportMixinClass@aofl/drawer.AoflDrawer@aofl/element.AoflElement@aofl/form-validate.ValidationFunction@aofl/form-validate.ValidationMixin@aofl/form-validate.ValidationProperty@aofl/i18n.I18n@aofl/i18n-mixin.I18nMixin@aofl/map-state-properties-mixin.MapStatePropertiesMixin@aofl/middleware.Middleware@aofl/picture.AoflImg@aofl/picture.AoflPicture@aofl/picture.AoflSource@aofl/polyfill-service.Polyfill@aofl/register-callback.RegisterCallback@aofl/resource-en st.to, request.routes); let currentRoute = null; if (matchedRoute !== null) { matchedRoute.props = matchedRoute.parse(request.to); currentRoute = Object.assign({}, response, {matchedRoute}); } else { currentRoute = Object.assign({}, response, {matchedRoute: null}); } router.currentRoute = currentRoute; // add MatchedRoute to the router instance next(currentRoute); }; × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-10-08T00:50:33-07:00 using the DocStrap template. "},"api-request_index.js.html":{"id":"api-request_index.js.html","title":"Source: api-request/index.js","body":" Age Of Learning JavaScript SDK Modules @aofl/api-request@aofl/cache-manager@aofl/component-utils@aofl/drawer@aofl/element@aofl/form-validate@aofl/i18n@aofl/i18n-mixin@aofl/map-state-properties-mixin@aofl/middleware@aofl/object-utils@aofl/picture@aofl/polyfill-service@aofl/register-callback@aofl/resource-enumerate@aofl/rotations@aofl/router@aofl/select@aofl/server-environment@aofl/store@aofl/store/legacy@aofl/uuid Classes FormatterManager@aofl/api-request.ApiRequest@aofl/cache-manager.CacheManager@aofl/cache-manager.MemoryStorage@aofl/component-utils.IsInViewportMixinClass@aofl/drawer.AoflDrawer@aofl/element.AoflElement@aofl/form-validate.ValidationFunction@aofl/form-validate.ValidationMixin@aofl/form-validate.ValidationProperty@aofl/i18n.I18n@aofl/i18n-mixin.I18nMixin@aofl/map-state-properties-mixin.MapStatePropertiesMixin@aofl/middleware.Middleware@aofl/picture.AoflImg@aofl/picture.AoflPicture@aofl/picture.AoflSource@aofl/polyfill-service.Polyfill@aofl/register-callback.RegisterCallback@aofl/resource-enumerate.ResourceEnumerate@aofl/rotations.Rotations@aofl/router.PathUtils@aofl/router.Router@aofl/select.AoflListOption@aofl/select.AoflMultiselectList@aofl/select.AoflSelectList@aofl/store.Sdo@aofl/store.Store@aofl/store/legacy.Store Source: api-request/index.js /** * Exports ApiRequest * * @module @aofl/api-request * @version 3.0.0 * @since 1.0.0 * @author Arian Khosravi &lt equest */ class ApiRequest { /** * @type {String} * @static * @readonly */ static get DEFAULT_CACHE_NAMESPACE() { return 'ApiRequest'; } /** * Creates an instance of ApiRequest. */ constructor() { this.formatterManager = new FormatterManager(); this.cacheManagers = {}; this.addCacheManager('default'); } /** * addformatter() adds a new format to formatter's list. * * @param {String} format name for the formatter * @param {FormatterManager} formatter formatter object */ addFormatter(format, formatter) { this.formatterManager.addFormatter(format, formatter); } /** * * @param {String} namespace * @param {Number} expire */ addCacheManager(namespace, expire) { if (Object.hasOwnProperty.call(this.cacheManagers, namespace)) { throw new Error(`ApiRequest: Cache namespace ${namespace} already exists`); } this.cacheManagers[namespace] = new CacheManager(namespace, cacheTypeEnumerate.MEMORY, expire); } /** * Returns an existing cacheManager if it exists or creates a new one and assigns it to the * namespace. * * @param {String} namespace cache namespace * @param {Number} expire * @return {CacheManager} */ getCacheManager(namespace, expire) { try { if (typeof namespace === 'undefined') { this.addCacheManager(this[this.DEFAULT_CACHE_NAMESPACE], expire); } else { this.addCacheManager(namespace, expire); } } catch (e) {} return this.cacheManagers[namespace]; } /** * Update a cache managers expire time * @param {String} namespace * @param {Number} expire */ updateCacheInterval(namespace, expire) { const manager = this.getCacheManager(namespace, expire); manager.expire = expire; } /** * * * @param {String} namespace */ purgeCache(namespace) { if (typeof namespace === 'undefined') { // purge all for (const key in this.cacheManagers) { if (!Object.hasOwnProperty.call(this.cacheManagers, key)) continue; this.cacheManagers[key].clear(); } } else { this.cacheManagers[namespace].clear(); } } /** * Makes a network call using fetch API. * * @param {String} url request url * @param {*} payloa e.next is called. * * @memberof module:@aofl/register-callback */ class RegisterCallback { /** * Creates an instance of RegisterCallback. */ constructor() { this.callbacks = []; } /** * When register() is invoked, it adds next and error functions to the callbacks list. * * @param {Function} cb The callback function is invoked when registerCallbackInstance.next is called. * @return {Function} */ register(cb) { this.callbacks.push(cb); const unsubscribe = () =&gt; { if (unsubscribe.executed) { return; } Object.defineProperty(unsubscribe, 'executed', { value: true }); const index = this.callbacks.indexOf(cb); /* istanbul ignore else */ if (index &gt; -1) { this.callbacks.splice(index, 1); } }; return unsubscribe; } /** * When next() is invoked, it calls all functions in this.callbacks list and passes error and args * to each function. * * @param {*} [err=null] * @param {*} args */ next(err = null, ...args) { for (let i = 0; i &lt; this.callbacks.length; i++) { this.callbacks[i].call(null, err, ...args); } } } export default RegisterCallback; × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-10-08T00:50:33-07:00 using the DocStrap template. "},"resource-enumerate_index.js.html":{"id":"resource-enumerate_index.js.html","title":"Source: resource-enumerate/index.js","body":" Age Of Learning JavaScript SDK Modules @aofl/api-request@aofl/cache-manager@aofl/component-utils@aofl/drawer@aofl/element@aofl/form-validate@aofl/i18n@aofl/i18n-mixin@aofl/map-state-properties-mixin@aofl/middleware@aofl/object-utils@aofl/picture@aofl/polyfill-service@aofl/register-callback@aofl/resource-enumerate@aofl/rotations@aofl/router@aofl/select@aofl/server-environment@aofl/store@aofl/store/legacy@aofl/uuid Classes FormatterManager@aofl/api-request.ApiRequest@aofl/cache-manager.CacheManager@aofl/cache-manager.MemoryStorage@aofl/component-utils.IsInViewportMixinClass@aofl/drawer.AoflDrawer@aofl/element.AoflElement@aofl/form-validate.ValidationFunction@aofl/form-validate.Validat is[apiNs]; this.apiRequestInstance.addFormatter(apiNs, { pack() { return api.requestOptions || {}; }, unpack(response) { return response.json(); } }); } if (skipEnvironmentCheck === false &amp;&amp; this.environment !== environmentTypeEnumerate.PROD) { await this.updateApis(developmentConfig, stageConfig); this.resolve(); return this.ready; } this.resolve(); return this.ready; } /* istanbul ignore next */ /** * before hook. Allows to execute some logic right before the network call is made. * * @param {function} fn */ before(fn) { this.middlewareInstance.use(fn, 'before'); } /* istanbul ignore next */ /** * after hook. Allows to execute some logic immediately after the network call is made. * * @param {Function} fn */ after(fn) { this.middlewareInstance.use(fn, 'after'); } /** * get() returns a promise that once resolved contains the payload from the resource enumerate * call. * * @param {String} apiNs * @param {Boolean} _fromCache * @return {Promise} */ async get(apiNs, _fromCache = true) { await this.ready; const api = this.apis[apiNs]; let fromCache = _fromCache; if (typeof api === 'undefined') { throw new TypeError(`${apiNs} is not a valid api namespace.`); } if (!fromCache || (typeof api.invalidateCache === 'function' &amp;&amp; api.invalidateCache.call(null))) { this.apiRequestInstance.clearCache(ResourceEnumerate.NAMESPACE); fromCache = false; } const cacheManager = this.apiRequestInstance.getCacheManager(ResourceEnumerate.NAMESPACE); const re = cacheManager.getItem(api.url + JSON.stringify('')); const request = { namespace: apiNs, cached: re !== null }; await this.middlewareInstance.iterateMiddleware(request, 'before'); let reResp = null; if (re !== null) { reResp = re; } else { reResp = this.apiRequestInstance .request(api.url, '', apiNs, fromCache, ResourceEnumerate.NAMESPACE); } return reResp.then((response) =&gt; this.middlewareInstance.iterateMiddleware(request, 'after', response)); } /** * updateApis() updates the api url of each namespace based on the config functions. * * @private * @param {*} developmentConfig * @param {*} stageConfig * @return {Promise} */ updateApis(developmentConfig, stageConfig) { let configFn = developmentConfig; if (this.environment === environmentTypeEnumerate.STAGE) { configFn = stageConfig; } return configFn() .then((configModule) =&gt; { for (const apiNs in this.apis) { /* istanbul ignore next */ if (!Object.hasOwnProperty.call(this.apis, apiNs)) continue; const api = this.apis[apiNs]; let variables = {}; if (typeof api[this.environment + 'Variables'] === 'function') { variables = api[this.environment + 'Variables'].call(null); } api.url = configModule.default(apiNs, variables); } }); } } export default ResourceEnumerate; × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-10-08T00:50:33-07:00 using the DocStrap template. "},"rotations_index.js.html":{"id":"rotations_index.js.html","title":"Source: rotations/index.js","body":" Age Of Learning JavaScript SDK Modules @aofl/api-request@aofl/cache-manager@aofl/component-utils@aofl/drawer@aofl/element@aofl/form-validate@aofl/i18n@aofl/i18n-mixin@aofl/map-state-properties-mixin@aofl/middleware@aofl/object-utils@aofl/picture@aofl/polyfill-service@aofl/register-callback@aofl/resource-enumerate@aofl/rotations@aofl/router@aofl/select@aofl/server-environment@aofl/store@aofl/store/legacy@aofl/uuid Classes FormatterManager@aofl/api-request.ApiRequest@aofl/cache-manager.CacheManager@aofl/cache-manager.MemoryStorage@aofl/component-utils.IsInViewportMixinClass@aofl/drawer.AoflDrawer@aofl/element.AoflElement@aofl/form-validate.ValidationFunction@aofl/form-validate.ValidationMixin@aofl/form-validate.ValidationProperty@aofl/i18n.I18n@aofl/i18n-mixin.I18nMixin@aofl/map-state-properties-mixin.MapStatePropertiesMixin@aofl/middleware.Middleware@aofl/picture.AoflImg@aofl/picture.AoflPicture@aofl/picture.AoflSource@aofl/polyfill-service.Polyfill@aofl/register-callback.RegisterCallback@aofl/resource-enumerate.ResourceEnumerate@aofl/rotations or = arrayIterator(qualificationOrder); const qualify = async () =&gt; { const nextQ = qualificationIterator.next(); if (nextQ.done) { throw new Error('No matching conditions'); } const conditionId = nextQ.value; const qualifies = await this.qualifies(conditionId); if (qualifies) { return conditionId; } return qualify(); }; return qualify(); } /** * @param {String} qualificationId * @private * @return {Array} */ getWeightRange(qualificationId) { const weights = this.rotationConfig.weights[qualificationId]; if (typeof weights === 'undefined') { throw new Error('Invalid weights for qualifying rotation'); } const weightRanges = this.weightRanges[qualificationId]; if (typeof weightRanges !== 'undefined') { return weightRanges; } const range = []; for (const key in weights) { /* istanbul ignore next */ if (!Object.hasOwnProperty.call(weights, key)) continue; let i = 0; while (i++ &lt; weights[key]) { range.push(key); } } this.weightRanges[qualificationId] = range; return range; } /** * @param {String} qualificationId * @private * @return {String} */ getVersion(qualificationId) { if (typeof this.qualifiedVersions[qualificationId] !== 'undefined') { return this.qualifiedVersions[qualificationId]; } const weights = this.getWeightRange(qualificationId); const version = weights[Math.floor(Math.random() * Math.floor(weights.length))]; this.qualifiedVersions[qualificationId] = version; return version; } /** * @param {String} rotation * @param {String} path * @private * @return {Object} */ findRotationRoute(rotation, path) { const routes = this.routesConfig[rotation]; if (typeof routes === 'undefined') { throw new Error('Rotation not found'); } for (let i = 0; i &lt; routes.length; i++) { if (routes[i].path === path) { return routes[i]; } } throw new Error('Rotation route not found'); } /** * @param {String} path * @private * @return {Object} */ getCachedRotation(path) { const cachedResult = this.cache.getItem(path); if (cachedResult === null) { return null; } const qualifyingId = cachedResult.qualifyingId; const version = cachedResult.version; const weights = this.rotationConfig.weights[qualifyingId]; const rotation = this.rotationConfig.versions[version]; if (typeof weights !== 'undefined' &amp;&amp; typeof rotation !== 'undefined' &amp;&amp; typeof this.routesConfig[rotation] !== 'undefined') { try { this.findRotationRoute(rotation, path); return { qualifyingId, version }; } catch (e) {} } return null; } /** * * @param {String} mainRoutes * @return {Promise} resolves to a route configuration Array of route objects */ async getRoutes(mainRoutes = 'routes') { const routes = []; const routesIterator = arrayIterator(this.routesConfig[mainRoutes]); const qualifyRoutes = async () =&gt; { const next = routesIterator.next(); if (next.done) { return routes; } const route = next.value; const routePath = route.path.replace(this.PUBLIC_PATH_REGEX, '').replace(TRAILING_SLASH_REGEX, ''); const qualificationOrder = this.rotationConfig.qualification_order[routePath] || this.rotationConfig.qualification_order[routePath + '/']; try { if (typeof qualificationOrder === 'undefined') { throw new Error('No qualification order for giver route'); } let qualifyingId = 0; let version = ''; const cachedRotation = this.getCachedRotation(route.path); if (cachedRotation !== null) { qualifyingId = cachedRotation.qualifyingId; version = cachedRotation.version; } else { qualifyingId = await this.getQualifyingId(qualificationOrder); version = this.getVersion(qualifyingId); } const rotation = this.rotationConfig.versions[version]; if (typeof rotation === 'undefined') { throw new Error('Version does not exist'); } const rotationInfo = {qualifyingId, version}; const matchedRoute = this.findRotationRoute(rotation, route.path); matchedRoute.rotationInfo = rotationInfo; routes.push(matchedRoute); if (cachedRotation === null) { this.cache.setItem(route.path, {qualifyingId, version}); } } catch (e) { // no qualifying rotation route.rotationInfo = {version: this.rotationConfig.ba tialState.`); } if (typeof this.constructor.namespace === 'undefined') { throw new Error(`${this.constructor.name}: Missing static property namespace.`); } const proto = Object.getPrototypeOf(this); const properties = Object.getOwnPropertyDescriptors(proto); this.initialState = initialState || this.constructor.initialState; /** @type {String} */ this.namespace = this.constructor.namespace; this[storeProxy] = this[getStoreProxy](storeInstance); this[defineStateProperties](); this[defineDecorators](properties); storeInstance.addState(this); this._storeInstance = storeInstance; } /** * @memberof Sdo * @type {Store} * @readonly */ get storeInstance() { return this[storeProxy]; } /** * @memberof Sdo * @type {Object} * @readonly */ get state() { return this.storeInstance.getState(); } /** * @memberof Sdo * @type {Object} * @readonly */ get staged() { return this.storeInstance.getStaged(); } /** * * * @memberof Sdo * @param {Store} storeInstance * @return {Proxy} */ [getStoreProxy](storeInstance) { return new Proxy(storeInstance, { get: (target, prop) =&gt; { const value = Reflect.get(target, prop); if (prop === 'staged') { return value[this.namespace]; } else if (prop === 'state') { return value[this.namespace]; } else if (prop === 'stage') { return (key, state) =&gt; { return Reflect.apply(value, target, [ this.namespace, Object.assign({}, this.state, { [key]: state }) ]); }; } else if (prop === 'commit') { return (key, state) =&gt; { return Reflect.apply(value, target, []); }; } return value; } }); } /** * @memberof Sdo * */ [defineStateProperties]() { for (const key in this.initialState) { if (!this.initialState.hasOwnProperty(key)) continue; Object.defineProperties(this, { [key]: { get: () =&gt; { return this.state[key]; }, enumerable: true }, [`set${key.charAt(0).toUpperCase()}${key.slice(1)}`]: { value: (value) =&gt; { this.storeInstance.stage(key, value); return this; }, enumerable: true } }); } } /** * @memberof Sdo * @param {Object} properties */ [defineDecorators](properties) { for (const property in properties) { if (!properties.hasOwnProperty(property)) continue; if (property === 'namespace') continue; if (typeof properties[property].value === 'undefined' &amp;&amp; typeof properties[property].set === 'undefined') { const getFn = Reflect.get(properties[property], 'get'); Object.defineProperty(this, property, { get: () =&gt; { // eslint-disable-line const observedProperty = this.observedProperties[property]; let changed = false; const state = this._storeInstance.getState(); const newValues = []; for (let i = 0; i &lt; observedProperty.keys.length; i++) { const key = observedProperty.keys[i]; const value = observedProperty.values[i]; const newValue = get(state, key); newValues.push(newValue); if (value !== newValue) { changed = true; } } observedProperty.values = newValues; if (changed) { // console.log('computed....', property); this.observedProperties[property].value = Reflect.apply(getFn, this, []); } return this.observedProperties[property].value; } }); } } } /** * * * @memberof Sdo * @param {Sdo} sdo * @return {Sdo} */ switch(sdo) { return sdo; } /** * * @memberof Sdo */ commit() { this.storeInstance.commit(); } } export { Sdo }; × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-10-08T00:50:33-07:00 using the DocStrap template. "},"store_modules_store.js.html":{"id":"store_modules_store.js.html","title":"Source: store/modules/store.js","body":" Age Of Learning JavaScript SDK Modules @aofl/api-request@aofl/cache-manager@aofl/component-utils@aofl/drawer@aofl/element@aofl/form-validate@aofl/i18n@aofl/i18n-mixin@aofl/map-state-properties-mixin@aofl/middleware@aofl/object-utils@aofl/picture@aofl/polyfill-service@aofl/register-callback@aofl/resource-enumerate@aofl/rotations@aofl/router@aofl/select@aofl/server-environment@aofl/store@aofl/store/legacy@aofl/uuid Classes FormatterManager@aofl/api-request.ApiRequest@aofl/cache-manager.CacheManager@aofl/cache-manager.MemoryStorage@aofl/component-utils.IsInView ** * returns staged changes * * @memberof Store * @return {Object} */ getStaged() { return this.staged; } /** * * @memberof Store * @param {SDO} sdo */ addState(sdo) { if (typeof this.namespaces[sdo.namespace] !== 'undefined') { throw new Error(`${this.constructor.name}: Cannot redefine existing namespace ${sdo.namespace}`); } this.namespaces[sdo.namespace] = sdo; this.stage(sdo.namespace, sdo.initialState).commit(); } /** * * @memberof Store * @param {String} namespace * @param {Omjern} state * @return {Store} */ stage(namespace, state) { this.staged = Object.assign({}, this.staged, { [namespace]: state }); return this; } /** * Copies staged changes to state and notifies subscribers * @memberof Store */ commit() { const state = Object.assign({}, this.staged); this.replaceState(state); } /** * replaceState() take a state object, replaces the state property and notifies subscribers. * * @memberof Store * @param {Object} state */ replaceState(state) { this.state = state; if (this.debug) { this.state = deepFreeze(this.state); } this.registerCallback.next(); } /** * Resets the state to the inital state of Sdos. * @memberof Store */ flushState() { for (const key in this.namespaces) { if (!Object.hasOwnProperty.call(this.namespaces, key)) continue; const sdo = this.namespaces[key]; this.stage(sdo.namespace, Object.assign({}, sdo.constructor.initialState)); } this.commit(); } } export { Store }; × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-10-08T00:50:33-07:00 using the DocStrap template. "},"store_modules_instance.js.html":{"id":"store_modules_instance.js.html","title":"Source: store/modules/instance.js","body":" Age Of Learning JavaScript SDK Modules @aofl/api-request@aofl/cache-manager@aofl/component-utils@aofl/drawer@aofl/element@aofl/form-validate@aofl/i18n@aofl/i18n-mixin@aofl/map-state-properties-mixin@aofl/middleware@aofl/object-utils@aofl/picture@aofl/polyfill-service@aofl/register-callback@aofl/resource-enumerate@aofl/rotations@aofl/route ances = []; } window.aoflDevtools.storeInstances.push(this); } } /** * subscribe() register the callback function with registerCallbackInstance and returns * the unsubscribe function. * * @param {Furtion} callback * @return {Function} */ subscribe(callback) { return this.registerCallbackInstance.register(callback); } /** * getState() return the current state. * * @return {Object} */ getState() { return this.state; } /** * setPending() updates the pending state of store when an async operation is in process. * * @private * @param {String} namespace * @param {String} mutationId * @param {Boolean} status */ setPending(namespace, mutationId, status = true) { this.pending[namespace][mutationId] = status; const setPendingAny = (obj, root = false) =&gt; { let anyPending = false; for (const key in obj) { /* istanbul ignore next */ if (key === 'any' || !obj.hasOwnProperty(key)) continue; if (obj[key] === true || (root &amp;&amp; obj[key].any === true)) { anyPending = true; break; } } obj.any = anyPending; }; setPendingAny(this.pending[namespace]); setPendingAny(this.pending, true); } /** * addDecorators() adds an array decorators to the docorators list and calls forceCommit to * invoke the newly added decorators. * * @param {Array} decorators */ addDecorators(decorators) { this.decorators = this.decorators.concat(decorators); this.forceCommit(); } /** * applyDecorators() loops through the decorators array and executes each decorator against the * modified state. * * @private * @param {Object} state * @return {Object} */ applyDecorators(state) { let nextState = state; for (let i = 0; i &lt; this.decorators.length; i++) { nextState = this.decorators[i](nextState); } return nextState; } /** * execAsyncMutations() loops through the asyncMutations and invokes the condition function of * each asyncMutation. It only ivokes the method if the condition evaluates to true. * * @private * @param {Object} nextState */ execAsyncMutations(nextState) { const ns = this.namespaces; for (const key in ns) { /* istanbul ignore next */ if (!ns.hasOwnProperty(key)) continue; for (const mutationId in ns[key].asyncMutations) { /* istanbul ignore next */ if (!ns[key].asyncMutations.hasOwnProperty(mutationId)) continue; if (ns[key].asyncMutations[mutationId].condition(nextState)) { this.setPending(key, mutationId); ns[key].asyncMutations[mutationId].method(nextState) .then(function(pendingMutationId, namespace, payload) { this.setPending(namespace, pendingMutationId, false); this.commit({ namespace, mutationId: pendingMutationId, payload, }); }.bind(this, mutationId, key)) .catch(function(pendingMutationId, namespace) { this.setPending(namespace, pendingMutationId, false); this.forceCommit(); }.bind(this, mutationId, key)); } } } } /** * applyMutations() loops through the mutations array and executes each mutation funcion against * the subState. * * @private * @param {Array} mutations * @param {Object} state * @return {Object} */ applyMutations(mutations, state) { let nextState = state; for (let i = 0; i &lt; mutations.length; i++) { if (typeof this.namespaces[mutations[i].namespace] === 'undefined') { throw new TypeError(`${mutations[i].namespace} is not a valid namespace`); } const mutation = mutations[i]; const ns = this.namespaces[mutation.namespace]; nextState = Object.assign({}, nextState, { [ns.namespace]: ns.mutations[mutation.mutationId](nextState[ns.namespace], mutation.payload), }); } return nextState; } /** * addState() adds an sdo to the store and invokes the SDO.mutations.init() method to set the * initial state of the sub-state. Additionaly a payload can be supplied to the init funciton * to instantiate the sub-state with a modifed inital state. * * @param {Object} sdo * @param {*} payload */ addState(sdo, payload) { if (typeof this.namespaces[sdo.namespace] !== 'undefined') return; const initState = sdo.mutations.init(payload); const mutations = Object.assign(generateMutations(initState), sdo.mutations); this.namespaces[sdo.namespace] = { namespace: sdo.namespace, mutations, asyncMutations: {}, }; if (sdo.hasOwnProperty('asyncMutations')) { this.namespaces[sdo.namespace].asyncMutations = sdo.asyncMutations; this.pending[sdo.namespace] = Object.keys(sdo.asyncMutations).reduce((acc, item) =&gt; { acc[item] = false; return acc; }, {any: false}); } this.state = Object.assign({}, this.state, { [sdo.namespace]: initState, }); this.purgeList.push({namespace: sdo.namespace, mutationId: 'init'}); if (Array.isArray(sdo.decorators)) { this.addDecorators(sdo.decorators); } else { this.forceCommit(); } } purge() { this.commit(...this.purgeList); } /** * commit() accepts variadit mutation objects as arguments and applies the mutations agains the * current state to generate the next state of the application. * * @param {*} mutations * @param {*} forceCommit * @throws {TypeError} */ commit(...mutations) { if (mutations.length === 0) { throw new TypeError('Failed to execute \\'commit\\' on \\'Store\\': at least 1 argument required, but only 0 present.'); } let nextState = this.applyMutations(mutations, this.state); /* istanbul ignore else */ if (nextState !== this.state) { nextState = this.applyDecorators(nextState); this.execAsyncMutations(nextState); this.replaceState(nextState); } } /** * forceCommit() applies decorators and asyncMutations against the current state and executes * subscribed callback functions even if state did not change. */ forceCommit() { let nextState = this.state; nextState = this.applyDecorators(nextState); this.execAsyncMutations(nextState); this.replaceState(nextState); } /** * replaceState() take a state object, replaces the state property and notifies subscribers. * * @param {Object} state */ replaceState(state) { this.state = state; if (this.debug) { this.state = deepFreeze(this.state); } this.registerCallbackInstance.next(); } } export default Store; × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-10-08T00:50:33-07:00 using the DocStrap template. "},"store_modules_legacy_ e Of Learning JavaScript SDK Modules @aofl/api-request@aofl/cache-manager@aofl/component-utils@aofl/drawer@aofl/element@aofl/form-validate@aofl/i18n@aofl/i18n-mixin@aofl/map-state-properties-mixin@aofl/middleware@aofl/object-utils@aofl/picture@aofl/polyfill-service@aofl/register-callback@aofl/resource-enumerate@aofl/rotations@aofl/router@aofl/select@aofl/server-environment@aofl/store@aofl/store/legacy@aofl/uuid Classes FormatterManager@aofl/api-request.ApiRequest@aofl/cache-manager.CacheManager@aofl/cache-manager.MemoryStorage@aofl/component-utils.IsInViewportMixinClass@aofl/drawer.AoflDrawer@aofl/element.AoflElement@aofl/form-validate.ValidationFunction@aofl/form-validate.ValidationMixin@aofl/form-validate.ValidationProperty@aofl/i18n.I18n@aofl/i18n-mixin.I18nMixin@aofl/map-state-properties-mixin.MapStatePropertiesMixin@aofl/middleware.Middleware@aofl/picture.AoflImg@aofl/picture.AoflPicture@aofl/picture.AoflSource@aofl/polyfill-service.Polyfill@aofl/register-callback.RegisterCallback@aofl/resource-enumerate.ResourceEnumerate@aofl/rotations.Rotations@aofl/router.PathUtils@aofl/router.Router@aofl/select.AoflListOption@aofl/select.AoflMultiselectList@aofl/select.AoflSelectList@aofl/store.Sdo@aofl/store.Store@aofl/store/legacy.Store Aofl-JS TL;DR AofL JS defines standards and conventions for developing web applications. It's built on top of Web Components and comes with a set of components, services, and development tools to make life easier. AofL JS is different from other frameworks in that it really is just a set of standards and conventions based on our approach to web application development. We believe in utilizing the ecosystem to its fullest potential and we encourage developers to learn web technologies (JavaScript, HTML, and CSS), as the browser manufactures intended. It goes without saying that no one framework/technique will cover all your use cases and you should use the right tool for the right job. AofL JS comes with a set of essential JavaScript libraries (router, data store, ...), awesome build tools and in its core uses Web Components to create user interfaces. We prefer you to use the services and components we provide in the aofl repo and contribute to this project and help us improve our system. However, we try not to make any assumptions about your application and you can replace any of the available components with other libraries if your application will benefit from doing so. A lot of the components found in the aofl repo have been part of our production code in one way or another for quite some time (4-5 years in some cases.) For inclusion in AofL JS, we have taken these components, boiled them down to their purest form and extracted all business logic out of them. For example, the router is composed of an instance of the middleware class, a few built-in middleware functions (e.g. match-route) and a \"navigate\" function. The app developer is expected to define middleware functions to handle the 404 page, and protected pages, in addition to any redirect logic. AofL JS comes with a CLI tool to bootstrap a new application, scaffold components, it also provides a workflow to update npm modules :bowtie:, and generate the i18n manifest. It uses babel/webpack for transpiling/bundling and supports all modern browsers and IE 11. The initial setup of an AofL JS app contains web-component support, normalize.css, a basic app template and routing for ~20kb gz. That's 20kb for the JS, CSS, and HTML combined :smiley: Here's more detail about our fundamental requirements and how we achieved them... Small download size The AofL JS architecture philosophy is meeting complex requirements through the composition of simple building blocks. A building block is the purest set of functionality a feature can be reduced to. We can create many complex components by composing just a few simple ones. Consider aofl-drawer, we defined a drawer as a content box that has 2 states visible and hidden. Moreover, it can be programmed to animate when opening or closing. With this component, we can create side-panels, popups, dropdowns, accordions,... We believe in using the right tool for the right job. We use a mixture of OOP and FP. Composition is preferred but sometimes inheritance is a better solution to the problem we're solving. Check out the Some notes on architecture section for more details. We also try to utilize the ecosystem as much as possible and polyfill, for really just IE11, when necessary. We definitely prefer built-in methods over utility libraries. More on this later. Small number of HTTP requests This is mostly achieved through webpack config, our templating plugin, routes-loader, and webcomponents-css-loader. Low memory usage and fast render/repaint We prioritize using built-in features of the browser over utility libraries. We also recommend using faster performing features of the language. E.g. for loops over Array.prototype.forEach method. AoflElement extends lit-element as it checked all our requirements for template rendering and variable binding. Maintainable Maintainability of a project really depends on the development team. Our goal for this sections is to give you the right tools and set you on the right path from the beginning. Coding Standards Adhering to specific guidelines will lead to authoring code in a consistent manner regardless of who wrote it. Consistency across the many projects and codebases written in AofL JS will result in an easy to read codebase and consequently reduce the amount of time to debug, add features, and get assistance from others. Modular Web Components and es-6 classes make it easy to create modular components and create more complex components through composition and mixin patterns. Easy to Learn With AofL JS we want the developers to really focus on learning and becoming experts in web technologies instead of another framework. This is why we opt'ed for Web Components standards, and rely on the built-in functionality of the browser as much as possible. Unopinionated We know how absurd it is to say a framework is unopinionated. What we mean by this is that when developing in AofL JS you will not find yourself wrestling the framework to implement features the way you want instead of how the framework expects you to. × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-10-08T00:50:33-07:00 using the DocStrap template. "},"FormatterManager.html":{"id":"FormatterManager.html","title":"Class: FormatterManager","body":" Age Of Learning JavaScript SDK Modules @aofl/api-request@aofl/cache-manager@aofl/component-utils@aofl/drawer@aofl/element@aofl/form-validate@aofl/i18n@aofl/i18n-mixin@aofl/map-state-properties-mixin@aofl/middleware@aofl/object-utils@aofl/picture@aofl/polyfill-service@aofl/register-callback@aofl/resource-enumerate@aofl/rotations@aofl/router@aofl/select@aofl/server-environment@aofl/store@aofl/store/legacy@aofl/uuid Classes FormatterManager@aofl/api-request.ApiRequest@aofl/cache-manager.CacheManager@aofl/cache-manager.MemoryStorage@aofl/component-utils.IsInViewportMixinClass@aofl/drawer.AoflDrawer@aofl/element.AoflElement@aofl/form-validate.ValidationFunction@aofl/form-validate.ValidationMixin@aofl/form-validate.ValidationProperty@aofl/i18n.I18n@aofl/i18n-mixin.I18nMixin@aofl/map-state-properties-mixin.MapStatePropertiesMixin@aofl/middleware.Middleware@aofl/picture.AoflImg@aofl/picture.AoflPicture@aofl/picture.AoflSource@aofl/polyfill-service.Polyfill@aofl/register-callback.RegisterCallback@aofl/resource-enumerate.ResourceEnumerate@aofl/rotations.Rotations@aofl/router.PathUtils@aofl/router.Router@aofl/select.AoflListOption@aofl/select.AoflMultiselectList@aofl/select.AoflSelectList@aofl/store.Sdo@aofl/store.Store@aofl/store/legacy.Store Class: FormatterManager FormatterManager new FormatterManager() constructor Source: api-request/modules/formatter-manager/index.js, line 40 Example class SampleFormatter { static pack(payload) { const boundary = 'Boundary-' + Date.now(); const

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AofL JS :: Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="AofL JS defines standards and conventions for developing web applications. It's built on top of Web Components and comes with a set of components, services, and development tools to make your life easy."
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
    <style>
      section.cover {
        min-height: 100vh;
        height: auto;
        padding: 5px;
      }
      @media only screen and (max-height: 640px) {
        .cover-main img {
          max-width: 240px;
        }
      }
      section.cover blockquote {
        margin: 0;
        margin-bottom: 20px;
      }
      .app-name {
        padding: 15px;
        font-size: 40px;
        text-align: left;
      }
      .app-name > a > * {
        vertical-align: bottom;
      }
      .app-name a {
        text-decoration: none;
        color: #364149;
      }
      .app-name small {
        font-size: 0.5em;
        font-weight: 400;
        line-height: 0;
      }
      .sidebar ul li p > a {
        font-weight: 700;
        font-size: 15px;
      }
    </style>
    <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        repo: "https://github.com/AgeOfLearning/aofl",
        coverpage: true,
        loadSidebar: "_sidebar.md",
        subMaxLevel: 2,
        themeColor: "#1E90FF",
        onlyCover: true,
        homepage: "/v4.x/getting-started/index.md",
        auto2top: true,
        disqus: "aofl-js",
        ga: "UA-129285531-1",
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/AgeOfLearning/aofl/tree/master/docs/"
          )
        ],
        alias: {
          "/v1.x/.*/_sidebar.md": "v1.x/_sidebar.md",
          "/v2.x/.*/_sidebar.md": "v2.x/_sidebar.md",
          "/v3.x/.*/_sidebar.md": "v3.x/_sidebar.md",
          "/v4.x/.*/_sidebar.md": "v4.x/_sidebar.md"
        }
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
